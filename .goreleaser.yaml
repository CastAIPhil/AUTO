version: 2

before:
  hooks:
    - go mod tidy

builds:
  - id: auto
    main: ./cmd/auto
    binary: auto
    env:
      - CGO_ENABLED=1
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

archives:
  - id: default
    format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'

brews:
  - repository:
      owner: localrivet
      name: homebrew-tap
    folder: Formula
    homepage: https://github.com/localrivet/auto
    description: Terminal UI for monitoring and controlling AI agent sessions
    license: MIT
    install: |
      bin.install "auto"
    test: |
      system "#{bin}/auto", "--version"
